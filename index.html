<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 2 To Do App</title>

    <link rel="stylesheet" href="DOM_2.css" />
  </head>
  <body>
    <div class="modal-view remove">
      <div class="overlay"></div>
      <div class="modal">
        <h2>Really? :( Are you sure you want to delete this task</h2>
        <button class="btn-modal btn-modal-1">No</button>
        <button class="btn-modal">Yes!</button>
      </div>
    </div>
    <header>
      <h1>Task List</h1>
      <form id="new-task-form">
        <input
          type="text"
          name="new-task-input"
          id="new-task-input"
          placeholder="What do you have planned?"
        />
        <input type="submit" id="new-task-submit" value="Add task" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Tasks</h2>

        <div id="tasks">
          <!-- <div class="task">
					<div class="content">
						<input 
							type="text"

							value="A new task"
							readonly>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div> -->
        </div>
      </section>
    </main>

    <script src="DOM_2.js"></script>
  </body>
</html>
