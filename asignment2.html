<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table,th, td{
        border: 2px solid black;
      }
    </style>

  </head>
  <body>
    <h1>Text formatting tags</h1>
    <table>
      <tr>
        <th>text</th>
        <th>tags</th>
      </tr>

      <tr>
        <td>important text</td>
        <td>strong</td>
      </tr>

      <tr>
       <td>bold text</td>
       <td>b</td>
      </tr>

      <tr>    
        <td>italic text</td>
        <td>i</td>
     </tr>

      <tr>
        <td>emphasized text</td>
        <td>em</td>
      </tr>

      <tr>      
       <td>marked text</td>
       <td>mark</td>
      </tr>
      <tr>
        <td>smaller text</td>
        <td>small</td> 
      </tr> 

      <tr>    
       <td>deleted text</td>
        <td>del</td>
      </tr> 

      <tr> 
       <td>inserted text</td>
       <td>ins</td>
      </tr>  

      <tr>
        <td>subscript text</td>
        <td>sub</td>
      </tr>
      
      <tr>
        <td>supercript text</td>
        <td>sub</td>
      </tr>

    </table>
  </body>
</html>
